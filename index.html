<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Miton画室主题抽取 - By Ruter</title>
    <link rel="stylesheet" type="text/css" href="res/amazeui.min.css">
    <script type="text/JavaScript" src="res/jquery.min.js"></script>
    <script type="text/JavaScript" src="res/amazeui.min.js"></script>
    <script type="text/JavaScript" src="main.js"></script>
    </head>
    <body>
    <div id="main">
        <div align="center" >
            <img class="am-circle am-vertical-align-middle" src="icon.png" width="100" height="100"/>
        </div>
        <fieldset>
            <legend>抽取主题个数</legend>
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-bar-chart"></i></span>
                    <input type="text" class="am-form-field" id="themeNum" placeholder="抽取数(默认为1)">
                </div> <br>
            <legend>输入所有主题</legend>
            <form class="am-form">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-paint-brush"></i></span>
                    <input type="text" class="am-form-field" name="theme" id="theme" placeholder="在这里输入主题">
                </div> <br>
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-paint-brush"></i></span>
                    <input type="text" class="am-form-field" name="theme" id="theme" placeholder="在这里输入主题">
                </div> <br>
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-paint-brush"></i></span>
                    <input type="text" class="am-form-field" name="theme" id="theme" placeholder="在这里输入主题">
                </div> <br>
            </form>
            <div class="am-btn-toolbar am-btn-group-lg am-btn-group-justify">
                <button class="am-btn am-btn-secondary am-btn-group" onclick="add()"><i class="am-icon-plus"></i></button>
                <button class="am-btn am-btn-secondary am-btn-group" data-am-modal="{target: '#my-modal-loading'}" onClick="submit()">
                    <i class="am-icon-send"></i>
                </button>
                <button class="am-btn am-btn-danger am-btn-group" onclick="del()"><i class="am-icon-trash-o"></i></button>
            </div>
        </fieldset>

        <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">主题抽取中...
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd">
                  <span class="am-icon-spinner am-icon-spin"></span>
                </div>
            </div>
        </div>

        <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
            <div class="am-modal-dialog">
                <div class="am-modal-hd" id="hint"></div>
                <div class="am-modal-bd" id="ctxBd"></div>
                <div class="am-avg-sm-5" id="newTheme"></div> <br>
                <a href="javascript: void(0)" class="am-btn am-btn-secondary am-btn-lg" data-am-modal-close><i class="am-icon-mars-double"></i></a> <br> <br>
            </div>
        </div>
    </div>
    </body>
</html>
